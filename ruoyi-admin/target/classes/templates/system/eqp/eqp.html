<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('设备信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>设备号：</p>
                                <input type="text" name="eqpNo"/>
                            </li>
                            <li>
                                <p>设备IMEI：</p>
                                <input type="text" name="imei"/>
                            </li>
                            <li>
                                <p>设备型号：</p>
                                <select name="eqpType" th:with="type=${@dict.getType('sys_eqp_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>蓝牙名称：</p>
                                <input type="text" name="bluetoothName"/>
                            </li>
                            <li>
                                <p>设备状态：</p>
                                <select name="eqpStatus" th:with="type=${@dict.getType('sys_eqp_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>是否缺货：</p>
                                <select name="ifLack" th:with="type=${@dict.getType('sys_eqp_if_lack')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <p>创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:eqp:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:eqp:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:eqp:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:eqp:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:eqp:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:eqp:remove')}]];
        var eqpTypeDatas = [[${@dict.getType('sys_eqp_type')}]];
        var eqpStatusDatas = [[${@dict.getType('sys_eqp_status')}]];
        var ifLackDatas = [[${@dict.getType('sys_eqp_if_lack')}]];
        var prefix = ctx + "system/eqp";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "设备信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'eqpId', 
                    title : '设备ID',
                    visible: false
                },
                {
                    field : 'eqpNo', 
                    title : '设备号'
                },
                {
                    field : 'imei', 
                    title : '设备IMEI'
                },
                {
                    field : 'eqpType', 
                    title : '设备型号',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(eqpTypeDatas, value);
                    }
                },
                {
                    field : 'cellNum', 
                    title : '格子个数'
                },
                {
                    field : 'qrCode', 
                    title : '二维码链接'
                },
                {
                    field : 'qrCodeImage', 
                    title : '二维码图片'
                },
                {
                    field : 'owner', 
                    title : '设备拥有人'
                },
                {
                    field : 'bluetoothName', 
                    title : '蓝牙名称'
                },
                {
                    field : 'eqpStatus', 
                    title : '设备状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(eqpStatusDatas, value);
                    }
                },
                {
                    field : 'ifLack', 
                    title : '是否缺货',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(ifLackDatas, value);
                    }
                },
                {
                    field : 'eqpElect', 
                    title : '设备电量'
                },
                {
                    field : 'scanTimes', 
                    title : '扫码次数'
                },
                {
                    field : 'scanLastTime', 
                    title : '最新扫码时间'
                },
                {
                    field : 'errorCode', 
                    title : '设备错误码'
                },
                {
                    field : 'bindTime', 
                    title : '绑定时间'
                },
                {
                    field : 'unbingTime', 
                    title : '解绑时间'
                },
                {
                    field : 'onlineTime', 
                    title : '上线时间'
                },
                {
                    field : 'offTime', 
                    title : '下线时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.eqpId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.eqpId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
