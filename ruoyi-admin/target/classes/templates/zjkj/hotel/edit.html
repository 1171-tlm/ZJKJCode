<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改酒店列表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hotel-edit" th:object="${zjkjHotel}">
            <input name="hotelId" th:field="*{hotelId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">酒店名称：</label>
                <div class="col-sm-8">
                    <input name="hotelName" th:field="*{hotelName}" class="form-control" type="text" required>
                </div>
            </div>
             <div class="form-group">    
                <label class="col-sm-3 control-label">酒店负责人：</label>
                <div class="col-sm-8">
                    <input name="hotelManager" th:field="*{hotelManager}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">酒店类型：</label>
                <div class="col-sm-8">
                    <select name="hotelType" class="form-control m-b" th:with="type=${@dict.getType('sys_hotel_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{hotelType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">酒店定位：</label>
                <div class="col-sm-8">
                    <input name="address" th:field="*{address}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">酒店负责人电话：</label>
                <div class="col-sm-8">
                    <input name="phone" th:field="*{phone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">酒店座机电话：</label>
                <div class="col-sm-8">
                    <input name="telPhone" th:field="*{telPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房间数量：</label>
                <div class="col-sm-8">
                    <input name="roomNum" th:field="*{roomNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房间类型：</label>
                <div class="col-sm-8">
                    <select name="roomType" class="form-control m-b" th:with="type=${@dict.getType('sys_room_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{roomType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房间描述：</label>
                <div class="col-sm-8">
                    <input name="roomDesc" th:field="*{roomDesc}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "zjkj/hotel";
        $("#form-hotel-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-hotel-edit').serialize());
            }
        }
    </script>
</body>
</html>
